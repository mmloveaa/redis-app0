<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-assertive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close class="item item-icon-left" ui-sref="app.stream">
          <i class="icon ion-chatbox"></i>
          Unviewed Tweets
        </ion-item>
        <ion-item menu-close class="item item-icon-left" ui-sref="app.tweets">
          <i class="icon ion-chatbox"></i>
          Viewed Tweets
        </ion-item>
        <ion-item menu-close class="item item-icon-left" ui-sref="app.favorites">
          <i class="icon ion-star"></i>
          Favorites
        </ion-item>
        <ion-item menu-close class="item item-icon-left" ui-sref="app.recommendations">
          <i class="icon ion-person-stalker"></i>
          Recommendations
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
